<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('images/pixel-art-background.webp'); /* Путь к изображению в репозитории */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 30px;
        }

        #rate {
            font-size: 24px;
            color: #ffeb3b;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 3px solid #ffeb3b;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background-color: #555;
            box-shadow: 6px 6px 0px #000;
        }

        button:active {
            background-color: #222;
            box-shadow: 2px 2px 0px #000;
        }
    </style>
    <!-- Подключаем шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Курс USD к RUB</h1>
    <div id="rate">Загружаем...</div>
    <button id="likeButton">Нравится</button>
    <button id="dislikeButton">Не нравится</button>

    <script src="main.js"></script>
</body>
</html>
